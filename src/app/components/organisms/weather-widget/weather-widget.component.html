@if (loading) {
<div>Loading weather...</div>
} @if (!loading && weatherData && currentWeatherIcon) {
<div class="weather-app">
  <h3>{{ weatherData.current.time | date : "MMMM d" }}, Mysen</h3>

  <div class="weather-info">
    <img
      [src]="currentWeatherIcon.icon"
      [alt]="currentWeatherIcon.description"
      class="weather-icon"
    />
    <p>
      <b>{{ weatherData.current.temperature_2m | number : "1.0-0" }} Â°C</b>
    </p>
  </div>
</div>
}
